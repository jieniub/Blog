<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" >
    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/lib/semanticUI/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link th:rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padding-tb-mini m-shadow-small m-transparent-smell">
    <div class="ui container">
        <div class="ui m-margin-shrink inverted secondary stackable menu">
            <h2 class="ui teal header item" >后台管理</h2>
            <a href="#" th:href="@{/index}" class="m-item m-mobile-hide item"><i class="home icon"></i>前台</a>
            <a href="#" th:href="@{/admin/manager}" class="m-item m-mobile-hide item" th:classappend="${n==1} ?'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item m-mobile-hide item" th:classappend="${n==2} ?'active'"><i class="idea icon"></i>分类</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" th:src="@{/images/avatar.png}" alt="">
                        杰jay
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="/admin/logout" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--错误信息-->
<div th:fragment="errmessage" class="ui negative message" th:if="${#fields.hasErrors('name')}">
    <i class="close icon"></i>
    <div class="header">验证失败</div>
    <p th:errors="*{name}">提交不符合规则</p>
</div>

<footer th:fragment="footer" class="ui inverted vertical segment m-padding-tb-massive m-transparent-smell">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item " >
                        <img src="../static/images/Wechat.png" class="ui rounded image" th:src="@{/images/Wechat.png}" alt="" style="width: 120px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">####</a>
                    <a href="#" class="item">####</a>
                    <a href="#" class="item">####</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">####</a>
                    <a href="#" class="item">##1#</a>
                    <a href="#" class="item">####</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <p class="m-opacity-mini m-text-thin m-text-spaced">这是我的个人博客，会方向关于编程、写作、思考等方面的内容，希望这些内容你们有所帮助</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-tiny m-text-thin m-text-spaced">© 2021 - 2022 designed By jiejun</p>
        <p class="m-opacity-tiny m-text-thin m-text-spaced">备案号：赣ICP备2022004074号-1</p>
    </div>
</footer>

<div th:replace="script">
    <script src="../../static/lib/jquery-3.6.0.js" th:src="@{/lib/jquery-3.6.0.js}"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/js/semantic.min.js" th:src="@{/lib/semanticUI/semantic.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</div>
</body>
</html>
