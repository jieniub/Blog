<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理登录</title>
  <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/lib/semanticUI/semantic.min.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>


<!--内容-->
<div class="m-container m-padding-tb-massive" style="max-width: 30em !important; margin-top: 10em">
  <h2 class="ui teal image header">
    <div class="content" style="margin-left: 6em">
      管理后台登录
    </div>
  </h2>
  <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
    <div class="ui stacked segment">
      <div class="field">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="username" placeholder="用户名">
        </div>
      </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" name="password" placeholder="密码">
        </div>
      </div>
      <button class="ui fluid large teal submit button">登 录</button>
    </div>

    <div class="ui error mini message"></div>
    <div class="ui negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>

  </form>


</div>

<div th:replace="admin/_fragments :: script">
  <script src="../../static/lib/jquery-3.6.0.min.js"></script>
  <script src="../../static/js/semantic.min.js" th:src="@{/lib/semanticUI/semantic.min.js}"></script>
  <script src="../../static/lib/editormd/editormd.min.js"></script>
</div>
<script>
  $('.ui.form').form({
    fields:{
      username:{
        identifier:'username',
        rules:[{
          type: 'empty',
          prompt: '请输入用户名'
        }]
      },
        password: {
          identifier: 'password',
          rules: [{
            type: 'empty',
            prompt: '请输入密码'
          }]
        }
    }
  })

</script>

</body>
</html>
