<!--内容-->

<div class="m-container m-padding-tb-big">
  <div class="ui container">
    <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
      <i class="close icon"></i>
      <div class="header">提示</div>
      <p th:text="${message}">操作成功</p>
    </div>
    <table class="ui celled table">
      <thead>
        <tr>
          <th colspan="1"></th>
          <th colspan="2">名称</th>
          <th colspan="3">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="type,iterStat : ${page.content}">
          <td colspan="1" th:text="${iterStat.count}"></td>
          <td colspan="2" th:text="${type.name}"></tdth:></td>
          <td colspan="3">
            <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="6">
            <div class="ui mini pagination menu" th:if="${page.totalPages} > 1">
              <a th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}" class="icon item"><i class="left chevron icon"></i>上一页</a>
              <a th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}" class="icon item">下一页<i class="right chevron icon"></i></a>
            </div>
            <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<!--底部-->

  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item " >
            <img src="../../static/images/Wechat.png" class="ui rounded image" alt="" style="width: 120px;">
          </div>

      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>

          <a href="#" class="item">####</a>

      </div>
      <div class="three wide column">

        <div class="ui inverted link list">
          <a href="#" class="item">####</a>
          <a href="#" class="item">####</a>
          <a href="#" class="item">####</a>

      <div class="seven wide column">

        <p class="m-opacity-mini m-text-thin m-text-spaced">这是我的个人博客，会方向关于编程、写作、思考等方面的内容，希望这些内容你们有所帮助</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-opacity-tiny m-text-thin m-text-spaced">© 2021 - 2022 designed By jiejun</p>
  </div>

<div th:replace="_fragments :: script">

</div>

<script>
  $('.menu.toggle').click(function(){
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
    on : 'hover'
  });

  $('.message .close')
    .on('click', function (){
      $(this)
        .closest('.message')
        .transition('fade');
    });
</script>
